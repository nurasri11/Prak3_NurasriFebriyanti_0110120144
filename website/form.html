<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Pegawai Baru</title>
</head>
<body>
    <div id="Pendaftaran">
        <form action="">
        </form>
    </div>

    <h1 align= "center">FORMULIR PENDAFTARAN PEGAWAI BARU</h1>
    <body bgcolor="A2E1DB">
    <br>

    <div id="Data Personal" style="font-family: Georgia;">
        <label for="Nama">Nama Lengkap</label>
        <input type="text" placeholder="Masukan Nama Lengkap">
        <br><br>
        <label for="Jk">Jenis Kelamin:</label><br><br>
        <input type="radio" name="jk">
        <label for="Laki-laki">Laki-laki</label>
        <input type="radio" name="jk">
        <label for="Perempuan">Perempuan</label>
        <br><br>
        <label for="tempatlahir">Tempat Lahir</label>
        <input type="text" placeholder="Masukan Tempat Lahir"> 
        <br><br>
        <label for="tanggallahir">Tanggal Lahir</label>
        <input type="date">
        <br><br>
        <label for="agama">Agama</label>
        <select>
            <option value="pilih">--Pilih--</option>
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="katolik">Katolik</option>
            <option value="hindu">Hindu</option>
            <option value="buddha">Buddha</option>
            <option value="khonghucu">Khonghucu</option>
        </select>
        <br><br>
        <label for="notelp">No Telp</label>
        <input type="text" placeholder="Masukan No Telp">
        <br><br>
        <label for="alamat">Alamat</label>
        <textarea name="Masukkan Alamat Anda" id="" cols="25" rows="3"></textarea>
        <br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="Email">
        <br><br>
        <label for="pekerjaan">Pilih Pekerjaan:</label>
        <br>
        <input type="checkbox">
        <label for="chef">Chef</label>
        <br>
        <input type="checkbox">
        <label for="waiter/waitress">Waiter/Waitress</label>
        <br>
        <input type="checkbox">
        <label for="kasir">Kasir</label>
        <br>
        <input type="checkbox">
        <label for="resepsionis">Resepsionis</label>
        <br>
        <input type="checkbox">
        <label for="dishwasher">Dishwasher</label>
        <br>
        <input type="checkbox">
        <label for="delivery">Delivery Driver</label>
        <br><br>
        <label for="foto">Foto 4x6</label>
        <input type="file">
        <br>
        <label for="SKCK">SKCK</label>
        <input type="file">
        <br>
        <label for="KK">KK</label>
        <input type="file">
        <br>
        <label for="KTP">KTP</label>
        <input type="file">
        <br>
        <label for="Ijazah">Ijazah</label>
        <input type="file">
        <br>
        <label for="CV">CV</label>
        <input type="file">
        <br>
        <label for="Sertifikat">Sertifikat</label>
        <input type="file">
        <br><br>
        <input type="submit" value="Submit">
    </div>
</body>
</html>
